{% extends "base.html" %}

{% block content %}
  <h1>
    Car list
    <a href="{% url "taxi:car-create" %}" class="btn btn-outline-primary">CREATE NEW CAR</a>
  </h1>
  {% if car_list %}
    <table class="table col-sm-10 table-bordered">
      <tr>
        <th>id</th>
        <th>Model</th>
        <th>Manufacturer</th>
      </tr>
      {% for car in car_list %}
        <tr>
          <td>{{ car.id }}</td>
          <td><a href="{% url "taxi:car-detail" pk=car.id %} ">{{ car.model }}</a></td>
          <td>{{ car.manufacturer.name }}</td>
        </tr>
      {% endfor %}
    </table>
  {% else %}
    <p>There are no cars in taxi</p>
  {% endif %}
{% endblock %}
